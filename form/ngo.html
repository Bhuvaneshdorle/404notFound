<!DOCTYPE html>
<html>

<head>
    <title>NGO Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url("/Image/form1_back.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        .container img {
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .container h2 {
            font-weight: 500;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            font-weight: 500;
            display: block;
            margin-bottom: 8px;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

    </style>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script defer src="../index.js"></script>
</head>

<body>
    <div class="container">
        <img src="/Image/user_Avatar.jpeg" alt="user_Avatar" height="60" width="60">
        <h2>Register NGO</h2>
        <form method="post" id="form2">
            <div class="input-group">
                <label for="name">Name of NGO:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="registration-no">Registration No of NGO:</label>
                <input type="text" id="registration-no" name="registration-no" required>
            </div>
            <div class="input-group">
                <label for="legal-status">Legal Status:</label>
                <select id="legal-status" name="legal-status">
                    <option value="Non-Profit">Non-Profit</option>
                    <option value="Charitable">Charitable</option>
                </select>
            </div>
            <div class="input-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <button class="btn">Submit</button>
        </form>
    </div>
</body>

</html>
