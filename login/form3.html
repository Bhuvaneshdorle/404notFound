<!DOCTYPE html>
<html>
<head>
    <title>Hotel Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            background: #fff;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .container h2 {
            margin: 0;
            padding: 0;
        }

        .input-group {
            margin: 15px 0;
        }

        .input-group label {
            display: block;
            text-align: left;
            margin: 10px;
        }

        .input-group input {
            width: 100%;
            padding: 4px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .input-group select {
            width: 100%;
            padding: 4px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .btn {
            width: 100%;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        #items-container {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hotel</h2>
        <form action="#" method="post">
            <div class="input-group">
                <label for="hotel-name">Name of Hotel:</label>
                <input type="text" id="hotel-name" name="hotel-name" required>
            </div>
            <div class="input-group">
                <label for="fssai">FSSAI (Yes/No):</label>
                <select id="fssai" name="fssai">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="input-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="input-group">
                <label for="landmark">Landmark:</label>
                <input type="text" id="landmark" name="landmark" required>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
