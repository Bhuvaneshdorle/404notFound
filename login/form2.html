<!DOCTYPE html>
<html>
<head>
    <title>NGO Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 1000px;
            background: #fff;
            padding: 80px;
            border-radius: 15px;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .container h2 {
            margin: 0;
            padding: 0;
        }

        .input-group {
            margin: 18px 0;
        }

        .input-group label {
            display: block;
            text-align: left;
            margin: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .input-group select {
            width: 100%;
            padding: 4px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .btn {
            width: 100%;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        #items-container {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>NGO</h2>
        <form action="#" method="post">
            <div class="input-group">
                <label for="ngo-name">Name of NGO:</label>
                <input type="text" id="ngo-name" name="ngo-name" required>
            </div>
            <div class="input-group">
                <label for="registration-no">Registration No of NGO:</label>
                <input type="text" id="registration-no" name="registration-no" required>
            </div>
            <div class="input-group">
                <label for="legal-status">Legal Status:</label>
                <select id="legal-status" name="legal-status">
                    <option value="Non-Profit">Non-Profit</option>
                    <option value="Charitable">Charitable</option>
                </select>
            </div>
            <div class="input-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
